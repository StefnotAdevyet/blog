<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog : Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <nav class="navbar">
    <!-- need to find img for the logo -->
    <img src="" alt="" class="logo">
    <ul class="links-container">
      <li class="link-item"><a href="/" class="link">home</a></li>
      <li class="link-item"><a href="/editor" class="link">editor</a></li>
    </ul>
  </nav>

  <header class="header">
    <div class="content">
      <h1 class="heading">
        <span class="small">welcome to the world of</span>
        blog
        <span class="no-fill">writing</span>
      </h1>
      <a href="/editor" class="btn">write a blog</a>
    </div>
  </header>

  <!-- blog section -->

  <section class="blogs-section">
    <div class="blog-card">
      <!-- need an image for the blog card -->
      <img src="" alt="" class="blog-img">
      <h1 class="blog-title">an amazing title for a blog post</h1>
      <p class="blog-overview">a brief description of this blog</p>
      <a href="/" class="btn dark">read</a>
    </div>
  </section>



</body>
</html>
